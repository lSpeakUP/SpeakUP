<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">

  <!-- Base Teal Bubble Shape (Rim Arc + Tail) -->
  <path
     d="M 157.7,277.2 A 120,120 0 0 1 285.0,244.0" /* Combined arc */
     fill="none"
     stroke="#217E8D"
     stroke-width="24"
     stroke-linecap="round"
     id="teal-arc"
  />
  <path
     d="M 285.0,244.0 L 240.0,267.0 L 253.0,223.0"
     fill="none"
     stroke="#217E8D"
     stroke-width="24"
     stroke-linejoin="round"
     stroke-linecap="round"
     id="teal-tail"
  />

  <!-- Navy Segment Overlay -->
  <!-- NOTE: Using original path data from your FIRST SVG for just this segment -->
  <path
     d="M 334.9,115.1 A 120,120 0 0 1 356.6,164.8"
     fill="none"
     stroke="#112234"
     stroke-width="24"
     stroke-linecap="round"
