  />

  <!-- Yellow Segment Overlay -->
  <!-- NOTE: Using original path data from your FIRST SVG for just this segment -->
   <path
      d="M 356.6,164.8 A 120,120 0 0 1 285.0,244.0"
      fill="none"
      stroke="#EEA824"
      stroke-width="24"
      stroke-linecap="round"
